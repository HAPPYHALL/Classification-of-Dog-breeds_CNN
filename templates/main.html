<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <!--  자바스크립트 연결  -->
    <script type="text/javascript" src="../static/js/this_is_js.js"></script>
    <!--  제이쿼리 임포트  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>우리집 댕댕이 판독 AI | 결과</title>
</head>
<body>
<div id="main">
    <div id="header" style="background: #F2F2F2">
        <!-- 업로드한 이미지 보여주기 -->

        <img style="
        width: 572px;
        height: 489px;
        border-radius: 4%;" src="../static/sajin/1.jpg">

    </div>


<div id="body">
    <p>견종 : {{d}} </p>
    <p>확률 :{{c}} %</p>

    <pre style="background: #F2F2F2">
            {%for i,j in zip(a,b)%}
            견종:{{ j }} 확률: {{ i }} %
            {%endfor%}
            </pre>

    <!-- 이미지 업로드 버튼 -->
    <button type="button" id="url-btn" class="custom-btn btn-1">링크 공유하기</button>
    <!-- 판독 버튼 -->
    <button type="button" id="back-btn" onclick="to_index()" class="custom-btn btn-1">다시 판독하기</button>
</div>
</div>
</body>
</html>
