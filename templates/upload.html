<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/upload.css">
    <title>우리집 댕댕이 판독 AI | 사진올리기</title>
</head>
<body>
    <div id="main">
        <div id="header" style="background: #F2F2F2">
            <!-- 업로드한 이미지 보여주기 -->
            <img src="" alt="업로드 이미지 보여주기">
        </div>
        <div id="body">
            <!-- 이미지 업로드 버튼 -->
            <input type="file" class="custom-btn btn-1" id="inputFile" aria-describedby="inputGroupFileAddon01">
            <!-- 판독 버튼 -->
            <button type="button" id="AI-btn" class="custom-btn btn-1">강아지 사진 판독하기</button>
        </div>
    </div>
