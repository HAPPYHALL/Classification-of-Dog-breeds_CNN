<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/upload.css">
    <!--  자바스크립트 연결  -->
    <script defer type="text/javascript" src="../static/js/this_is_js.js"></script>
    <!--  제이쿼리 임포트  -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>우리집 댕댕이 판독 AI | 사진올리기</title>
</head>
<body>
<div id="main">
    <div id="header" style="background: #F2F2F2">
        <!-- 업로드한 이미지 보여주기 -->
        <div id="pictures">
        </div>
    </div>
    <div id="body">
        <!-- 이미지 업로드 버튼 -->
        <div class="file-upload">
            <img style="display: none;" id="frame" src="" width="300px"/>
            <input type="file" onchange="preview()" class="custom-btn btn-1" id="inputFile" aria-describedby="inputGroupFileAddon01">
        </div>
        <!-- 판독 버튼 -->
        <button type="button" onclick="posting()" id="AI-btn" class="custom-btn btn-1">강아지 사진 판독하기</button>
    </div>

</div>

</body>
</html>
